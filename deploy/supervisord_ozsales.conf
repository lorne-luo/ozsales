[program:ozsales]
user = luotao
command=/home/git/venv/ozsales/bin/uwsgi --chdir=/opt/ozsales --module=config.wsgi:application --env DJANGO_SETTINGS_MODULE=config.settings --master --pidfile=/tmp/uwsgi-ozsales.pid --socket=/tmp/uwsgi.sock --harakiri=20 --max-requests=500 --vacuum --strict --chmod-socket=666
#command=/home/git/venv/ozsales/bin/gunicorn config.wsgi --chdir=/opt/ozsales --env DJANGO_SETTINGS_MODULE=config.settings -b unix:/tmp/uwsgi.sock --workers=1 --pid=/tmp/gunicorn-ozsales.pid
#command=/home/git/venv/ozsales/bin/python manage.py runserver 127.0.0.1:8000

#environment=PATH="/home/git/venv/ozsales/bin/"
directory = /opt/ozsales/
priority=100
numprocs=1
autostart=true
autorestart=true
startretries=5
stopwaitsecs=10
#redirect_stderr=true
stdout_logfile=/opt/ozsales/log/uwsgi.out
stdout_logfile_maxbytes=1MB
stdout_logfile_backups=10
stdout_capture_maxbytes=1MB
stderr_logfile=/opt/ozsales/log/uwsgi.err
stderr_logfile_maxbytes=1MB
stderr_logfile_backups=10
stderr_capture_maxbytes=1MB
stopasgroup=true
stopsignal=INT
#stopsignal=KILL

[program:ozsales_celery]
user=celery_worker
command=/home/git/venv/ozsales/bin/python manage.py celery worker -B -E -l INFO --autoscale=2,1
priority=999
directory=/opt/ozsales/
autostart=true
autorestart=true
startsecs=5
startretries=5
stopwaitsecs=20
#redirect_stderr=true
stdout_logfile=/opt/ozsales/log/celery.out
stdout_logfile_maxbytes=1MB
stdout_logfile_backups=10
stdout_capture_maxbytes=1MB
stderr_logfile=/opt/ozsales/log/celery.err
stderr_logfile_maxbytes=1MB
stderr_logfile_backups=10
stderr_capture_maxbytes=1MB
