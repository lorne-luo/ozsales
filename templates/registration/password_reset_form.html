{% extends 'base/base.html' %}

{% block title %}Reset Password{% endblock title %}
{% block page_id %}password{%endblock%}
{% block body %}
<div class="row-fluid"> <p class="push"></p> <p class="push"></p></div>
<div class="row-fluid">
    <div class="span12">
        <div class="widget">
            <div class="widget-title">
                <h4><i class="fa fa-lock"></i> Reset Password</h4>
            </div>
            <div class="widget-body">
               
				<form action="" method="post" class="form-horizontal">
				    {% csrf_token %}
				    {% include "form/input.html" with title="E-mail address:" errors=form.errors.email input=form.email %}<div class="space5"></div>
                    <div class="form-actions">
                        <button class="btn btn-success" type="submit"><i class="fa fa-check"></i> Submit</button>
                    </div> 
				</form>

			</div>
		</div>
	</div>
</div>
{% endblock %}
