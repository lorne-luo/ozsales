<div class="form-inline" align="center">
<ul class="pagination pagination-sm no-margin form-group">
    <li v-if="currentPage > 1">
        <a href="javascript:void(0);" page="1" v-on:click="page" class="text-bold">首页</a>
    </li>
    <li v-if="currentPage == 1" class="disabled">
        <a href="javascript:void(0);">首页</a>
    </li>
    <li v-if="currentPage > 1">
        <a href="javascript:void(0);" page="#[currentPage-1]" v-on:click="page" class="text-bold">上页</a>
    </li>
    <li v-if="currentPage == 1" class="disabled">
        <a href="javascript:void(0);">上页</a>
    </li>
    <li v-if="currentPage < totalPage">
        <a href="javascript:void(0);" page="#[currentPage+1]" v-on:click="page" class="text-bold">下页</a>
    </li>
    <li v-if="currentPage == totalPage" class="disabled">
        <a href="javascript:void(0);">下页</a>
    </li>
    <li v-if="currentPage < totalPage">
        <a href="javascript:void(0);" page="#[totalPage]" v-on:click="page" class="text-bold">末页</a>
    </li>
    <li v-if="currentPage == totalPage" class="disabled">
        <a href="javascript:void(0);">末页</a>
    </li>
    <li v-on:click="reload" class="text-bold" id="current_page">
        <a href="javascript:void(0);">刷新</a>
    </li>
</ul>
<div class="form-group">
    &nbsp;&nbsp;&nbsp;共 #[count] 条数据, 每页 #[perPage] 条, 第 #[currentPage]/#[totalPage] 页
</div>
</div>
