{% load activelink %}

{% url 'report:monthlyreport-list' as menu_url %}
<li {% if request.path_info == menu_url %}class="active"{% endif %}>
  <a href="{{ menu_url }}">
    <i class="fa fa-dashboard"></i>
    <span>MonthlyReport</span>
  </a>
</li>

<li {% if request.path_info == '/admin/order/order/?status__in=CREATED,SHIPPING,DELIVERED' %}class="active"{% endif %}>
  <a href="/admin/order/order/?status__in=CREATED,SHIPPING,DELIVERED">
    <i class="fa fa-dashboard"></i>
    <span>Admin</span>
  </a>
</li>
