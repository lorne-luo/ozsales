{% load activelink %}
<li class="treeview active">
  <a href="javascript:void(0)">
    <i class="fa fa-angle-left pull-right"></i>
    <i class='fa fa-cloud'></i>
    <b>Order</b>
  </a>
  <ul class="treeview-menu menu-open" style="display: block;">

    {% if perms.order.view_order %}
    <li>
      {% if perms.order.add_order %}
      <a href="{% url 'order:order-add' %}" class="pull-right">
        <i class="fa fa-plus" aria-hidden="true"></i>
      </a>
      {% endif %}
      <a href="{% url 'order:order-list-short' %}" class="main">
        <i class="fa fa-circle-o"></i>
        Order
      </a>
    </li>
    {% endif %}

    {% if perms.order.view_orderproduct %}
    <li>
      <a href="{% url 'order:orderproduct-list' %}" class="main">
        <i class="fa fa-circle-o"></i>
        OrderProduct
      </a>
    </li>
    {%endif%}

  </ul>
</li>
