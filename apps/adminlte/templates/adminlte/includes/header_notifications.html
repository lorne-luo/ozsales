<!-- Notifications Menu -->
<li class="dropdown notifications-menu">
    <!-- Menu toggle button -->
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        <i class="fa fa-bell-o"></i>
        <template v-if="notification | length > 0">
            <span class="label label-success">
            #[ notification | length ]
            </span>
        </template>
    </a>
    <ul class="dropdown-menu">
        <li class="header">
            您有 #[ notification | length ] 条未读系统通知
        </li>
        <li>
            <ul class="menu">
                <template v-for="item in notification">
                    <li>
                        <a href="#">
                            <i class="fa fa-users text-aqua"></i>
                            #[item.title]
                        </a>
                    </li>
                </template>
            </ul>
        </li>
        <li class="footer">
            <a href="{% url 'adminlte:common_list_page' 'messageset' 'notification'%}">
                查看全部系统通知
            </a>
        </li>
    </ul>
</li>
